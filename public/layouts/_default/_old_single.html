{{ partial "head.html" . }}
<main>
<article class="post">
  <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
  <h3>{{ .Description }}</h3>
  {{ .Content }}
  <p class="small"><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></p>
</article>
</main>
{{ partial "foot.html" . }}
